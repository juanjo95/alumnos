<div class="form-group mt-4">
  <label for="">Alumno</label>
  <input type="text" class="form-control" [(ngModel)]="nombre">
</div>

<div class="form-group mt-3">
  <label>Estado</label>
  <select class="form-select" [(ngModel)]="estado">
    <option value="No Aprobado">No Aprobado</option>
    <option value="Aprobado">Aprobado</option>
    <option value="Promocionado">Promocionado</option>
  </select>
</div>

<button class="btn btn-primary float-end mt-3" type="button" (click)="agregarAlumno()" [disabled]="nombre === ''">Aceptar</button>
